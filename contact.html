<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>PERSONAL PORTFOLIO</title>



    <!-- Link to BOOTSTRAP stylesheet. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap.js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper.js -->

    </script>
    <!-- Bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Metatag to start setting resposiveness with Media Queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script> -->

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Numberal.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row headerRow">
            <div id="headerCol" class="col-12">
                <div id="navContainer">
                    <p class="navItems"><a href="index.html">About</a></p>
                    <p class="navItems"><a href="projects.html">Projects</a></p>
                </div>
                <img id="headerBanner" src="assets/images/HeaderBanner.jpg" alt="HeaderBanner">
                <img id="profPic" src="assets/images/ProfilePic.png" alt="ProfilePicture">
                <img id="ligthHigh" src="assets/images/Ligth_MiddleOn.png" alt="ProfilePicture">

            </div>
        </div>

        <div class="row bodyRow">
            <div class="textCol col-12 justify-content-center">
                <div class="form-group">
                    <label class="labels" for="name">Name:</label>
                    <input type="text" class="form-control inputs" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="labels" for="emailAddress">Email address:</label>
                    <input type="email" class="form-control inputs" id="emailAddress"
                        placeholder="email@mailprovider.com">
                </div>
                <div class="form-group">
                    <label class="labels" for="message">Message:</label>
                    <textarea class="form-control inputs" id="message" rows="5" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </div>

    </div>

    <!-- Personalized Javacript file -->
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
